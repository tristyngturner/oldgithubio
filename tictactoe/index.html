<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- <h1 class="title">Tic-Tac-Toe</h1> -->
    <div class="board" id="board">
      <div class="cell" data-cell id="cell-0"></div>
      <div class="cell" data-cell id="cell-1"></div>
      <div class="cell" data-cell id="cell-2"></div>
      <div class="cell" data-cell id="cell-3"></div>
      <div class="cell" data-cell id="cell-4"></div>
      <div class="cell" data-cell id="cell-5"></div>
      <div class="cell" data-cell id="cell-6"></div>
      <div class="cell" data-cell id="cell-7"></div>
      <div class="cell" data-cell id="cell-8"></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text>X wins</div>
      <button class="restartButton" id="restartButton">Play Again</button>
    </div>
  </body>

</html>
